<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stats preview card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" />
  </head>
  <body>
    <main class="grid-con">
      <div id="image-holder">
        <img
          class="image"
          src="images/image-header-desktop.jpg"
          alt="image unable to load!"
        />
      </div>
      <div id="text-holder">
        <div class="text-con">
          <h2>
            Get <mark class="color">insights</mark> that help your business
            grow.
          </h2>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stat-con">
          <div class="stat-box">
            <p class="stat-header">10k+</p>
            <p class="stat-p">companies</p>
          </div>
          <div class="stat-box">
            <p class="stat-header">314</p>
            <p class="stat-p">templates</p>
          </div>
          <div class="stat-box">
            <p class="stat-header">12m+</p>
            <p class="stat-p">queries</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io/challenges">Frontend Mentor</a>.
        Coded by Your Maxwell-jpg.
      </p>
    </footer>
  </body>
</html>
